<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>water-supply</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>KIPI Water Supply Report</h1>
      <p>Mohon isi form dengan data yang sesungguhnya</p>
      <form method="post" action='https://register-demo.freecodecamp.org'>
        <fieldset>
          <label for="origin">Asal:
            <select id="origin" name="origin">
              <!-- <option value="">(pilih salah satu)</option> -->
              <option value="1">WTP</option>
              <!-- <option value="2">Other</option> -->
            </select>
          </label>
          <label for="destination">Tujuan:
            <select id="destination" name="destination">
              <option value="">(pilih salah satu)</option>
              <option value="1">Batching Plant KAI</option>
              <option value="2">Kantor KIPI</option>
              <option value="3">Bedeng KAI untuk TKA (Asing)</option>
              <option value="4">Bedeng KAI untuk TKI (Indonesia)</option>
            </select>
          </label>
          <label for="date">Tanggal: <!-- date could be input automatically-->
            <input type="date" id="date" name="date">
          </input>
          <label for="water-filling">Jam Mulai Pengisian:
            <input type="time" id="water-filling" name="water-filling"></label>
          </label>
          <label for="water-delivered">Jam Selesai Pengantaran:
            <input type="time" id="water-delivered" name="water-delivered"></label>
          </label>
          <label for="Volume">Volume:
            <input type="number" id="Volume" name="Volume" min="1">
          </label>
           
        </fieldset>
        <input type="submit" value="Ok" />
      </form>
    </div>
    
  </body>
</html>
