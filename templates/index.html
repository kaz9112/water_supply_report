<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>water-supply</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles.css') }}"/>
  </head>
  <body>
    <div class="container">
      <h1>KIPI Water Supply Report</h1>
      <p>Mohon isi form dengan data yang sesungguhnya</p>
      <form method="post">
        <fieldset>
          <label for="origin">Asal:
            <select id="origin" name="origin">
              <!-- <option value="">(pilih salah satu)</option> -->
              <option value="1">WTP</option>
              <!-- <option value="2">Other</option> -->
            </select>
          </label>
          <label for="destination">Tujuan:
            <select id="destination" name="destination" required>
              <option value="">(pilih salah satu)</option>
              <option value="Batching Plant KAI">Batching Plant KAI</option>
              <option value="Kantor KIPI">Kantor KIPI</option>
              <option value="Bedeng KAI untuk TKA (Asing)">Bedeng KAI untuk TKA (Asing)</option>
              <option value="Bedeng KAI untuk TKI (Indonesia)">Bedeng KAI untuk TKI (Indonesia)</option>
            </select>
          </label>
          <label for="date">Tanggal: <!-- date could be input automatically-->
            <input type="date" id="date" name="date" required>
          </input>
          </label>
          <label for="Volume">Volume:
            <input type="number" id="Volume" name="Volume" min="1">
          </label>
          <br>
          <div class="timer">
            <h2 class="waktuProses">Jam Mulai Pengisian Air:</h2>
            <div class="timecontainer">
              <label for="waterFillHours">Jam:</label>
                <input type="number" class="flexinput" id="waterFillHours" name="waterFillHours" min="0" max="23" required>
              <label for="waterFillMinutes">Menit:</label>
                <input type="number" class="flexinput" id="waterFillMinutes" name="waterFillMinutes" min="0" max="59" required>
            </div>
            <br>
            <h2 class="waktuProses">Jam Selesai Pengantaran Ke Tujuan:</h2>
            <div class="timecontainer">
                <label for="waterDeliverHours">Jam:</label>
                  <input type="number" class="flexinput" id="waterDeliverHours" name="waterDeliverHours" min="0" max="23" required>
                <label for="waterDeliverMinutes">Menit:</label>
                  <input type="number" class="flexinput" id="waterDeliverMinutes" name="waterDeliverMinutes" min="0" max="59" required>
            </div>
            <br>
          </div>
           
        </fieldset>
        <input type="submit" value="Ok" />
      </form>
    </div>
    
  </body>
</html>
